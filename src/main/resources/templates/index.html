<!DOCTYPE html>

    lang="en" xmlns:th="http://www.thymeleaf.org"

>

<title layout:fragment="title">Sign In</title>

    <link th:href="@{/css/app.css}" rel="stylesheet" layout:fragment="css"/>
</head>

<body>
    <div layout:fragment="content" id="content" class="row w-100 d-flex justify-content-center">
        <div class="sidebar-l col-lg-7">
            <img style="width: 600px; height: 480px; margin-left: 160px;" th:src="@{/images/person.png}">
        </div>
        <div class="sidebar-r col-lg-5 col-sm-12">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="ajax-tab" data-bs-toggle="tab" data-bs-target="#ajax" type="button" role="tab" aria-controls="ajax" aria-selected="true">AJAX</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="form-tab" data-bs-toggle="tab" data-bs-target="#form" type="button" role="tab" aria-controls="form" aria-selected="false">Form Submit</button>
            </li>
        </ul>
        <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="ajax" role="tabpanel" aria-labelledby="ajax-tab">
            <div class="form">
                <div class="text-center mt-5 mb-5">
                    <img th:src="@{/images/systex.png}" alt="systex-logo">
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username">
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" min="8" max="16">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="rounded-bootom form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me 
                    </label>
                    </div>
                <button class="ajax-btn btn btn-primary">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
            </div>
        </div>
            
        <div class="tab-pane fade" id="form" role="tabpanel" aria-labelledby="form-tab">
            <form id="form" method="POST" th:action="@{/auth/login}" class="form">
                <div class="text-center mt-5 mb-5">
                    <img class="systex-logo" th:src="@{/images/systex.png}" alt="systex-logo">
                </div>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingUsername2" placeholder="Username" name="formUsername">
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" name="formPassword" min="8" max="16">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="rounded-bootom form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me 
                    </label>
                </div>
                <button class="form-btn btn btn-primary">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2024</p>
            </form>
        </div>
    </div>
